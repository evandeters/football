<!DOCTYPE html>
<html>
  
<head>   
</head>
  
<body>
    <div style="width:100%;">
    <img srcset="./NakamuraKamon.png" usemap="#map" border="0" width="100%" alt="" />
    </div>
    <map id="map_ID" name="map">
        <area alt="aboutme" title="aboutme" href="aboutme" coords="1198,483,405" shape="circle">
        <area alt="" title="" href="https://youtube.com" coords="782,1779,404" shape="circle">
        <area alt="" title="" href="https://youtube.com" coords="2149,2157,2" shape="circle">
        <area alt="" title="" href="https://youtube.com" coords="1882,983,405" shape="circle">
        <area alt="" title="" href="https://youtube.com" coords="513,983,407" shape="circle">
        <area alt="" title="" href="https://youtube.com" coords="1629,1779,405" shape="circle">
        <area alt="" title="" href="https://youtube.com" coords="1199,1201,255" shape="circle">
    </map>
</body>
  
<script>window.onload = function () {
    var ImageMap = function (map) {
            var n,
                areas = map.getElementsByTagName('area'),
                len = areas.length,
                coords = [],
                previousWidth = 2400;
            for (n = 0; n < len; n++) {
                coords[n] = areas[n].coords.split(',');
            }
            this.resize = function () {
                var n, m, clen,
                    x = document.body.clientWidth / previousWidth;
                for (n = 0; n < len; n++) {
                    clen = coords[n].length;
                    for (m = 0; m < clen; m++) {
                        coords[n][m] *= x;
                    }
                    areas[n].coords = coords[n].join(',');
                }
                previousWidth = document.body.clientWidth;
                return true;
            };
            window.onresize = this.resize;
        },
        imageMap = new ImageMap(document.getElementById('map_ID'));
    imageMap.resize();
}</script>
</html>
